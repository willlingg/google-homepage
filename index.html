<!DOCTYPE html>
    <html>
        <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <title>Google homepage</title>
        </head>
        <body>
            <div class='main'>
                <div class='header'>
                    <div class=lheader>
                        <a id="about" href="https://www.google.com/intl/en/about/">About</a>
                        <a id='store' href="https://store.google.com/">Store</a>
                    </div>
                    <div class=rheader>
                        <span>
                            <a id='gmail' href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                            <a id='images' href="https://www.google.com.au/imghp?hl=en&tab=wi&authuser=0">Images</a>
                        </span>
                        <div>
                            <a id='menu' href="https://www.google.com.au"></a>
                        </div> 
                        <div>
                            <a id="signin" href="https://myaccount.google.com/">Sign in</a>
                        </div>
                    </div>
                </div>
                <div class='content'>
                    <div class='logo'>
                        <img id='logo' src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    </div>
                    <div class='search'>
                        <input id="search" title="Search" autocomplete="off" type="text" maxlength="2048" />
                    </div>
                    <div class='buttons'>
                        <input value='Google Search' type="submit">
                        <input value="I'm feeling lucky" type='submit'>
                    </div>
                </div>
                <div class='footer'>
                    <div class='greybar'>
                        <div class='toplink'>
                            <span>Australia</span>
                        </div>
                        <div class='bottomlink'>
                            <div id='lbottom'>
                                <a id='advertising' href='https://www.google.com/intl/en_au/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>Advertising</a>
                                <a id='business' href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1'>Business</a>
                            </div>
                            <div id='rbottom'>
                                <a id='privacy' href='https://www.google.com/intl/en_au/policies/privacy/?fg=1'>Privacy</a>
                                <a id='terms' href='https://www.google.com/intl/en_au/policies/terms/?fg=1'>Terms</a>
                                <a id='settings' href='https://www.google.com/preferences?hl=en'>Settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
