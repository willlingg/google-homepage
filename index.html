<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Google lookalike project</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="lheader">
                    <a id="about" href="https://www.google.com/intl/en/about/">About</a>
                    <a id="store" href="https://store.google.com/">Store</a>
                </div>
                <div class="rheader">
                    <span>
                        <a id="gmail" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                        <a id="images" href="https://www.google.ca/imghp?hl=en&tab=wi">Images</a>
                    </span>
                    <div>
                        <a id="menu" href="https://www.google.ca"></a>
                    </div>
                    <div>
                        <a id="signin" href="https://accounts.google.com/">Sign in</a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="logo">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div class="search">
                    <input id="search" title="Search" autocomplete="off" type="text" maxlength="2048" />
                </div>
                <div class="engage">
                    <input value="Google Search" type="submit" />
                    <input value="I'm Feeling Lucky" type="submit" />
                </div>
                <div class="links">
                    <span>Google offered in: <a href="https://www.google.com/setprefs?sig=0_-dgeKcFlqs9t4TC09Co-ofkTeM4%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiNsPGRwr7dAhWSKn0KHWRmC0EQ2ZgBCAo">Fran&#231;ais</a></span>
                </div>
                
            </div>
            <div class="footer">
                <div class="greybar">
                    <div class="toplinks">
                        <span>Canada</span>
                    </div>
                    <div class="bottomlinks">
                        <div id="lbottom">
                            <a id="advertising" href="https://ads.google.com/intl/en_ca/home/">Advertising</a>
                            <a id="business" href="https://www.google.com/services/">Business</a>
                        </div>
                        <div id="rbottom">
                            <a id="privacy" href="https://policies.google.com/privacy?hl=en&gl=ca">Privacy</a>
                            <a id="terms" href="https://policies.google.com/terms?hl=en&gl=ca">Terms</a>
                            <a id="settings" href="https://www.google.com/preferences?hl=en">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
